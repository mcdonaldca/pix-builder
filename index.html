<!DOCTYPE html>
<html>
<head>
  <title>Pix World Builder</title>
  <!--link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"-->
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="header bar"><div class="header__title">pix world builder</div></div>
  <div class="toolbar bar">
    <div class="toolbar__actions">
      <div class="actions__button" data-type="toggle-grid">X</div>
      <div class="actions__button" data-type="clear-all">X</div>
    </div>
  </div>
  <div class="canvas gridded">
    <div class="cells"></div>
  </div>
  <div class="toolbox">
    <div class="toolbox__actions">
      <div class="actions__button" data-type="flooring"><img src="img/flooring.png"></div>
    </div>
  </div>
  <script src="js/third-party/jquery-1.12.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
